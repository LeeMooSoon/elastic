plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.elastic'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '16'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
	implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.3.0'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation 'io.springfox:springfox-swagger2:3.0.0' // Swagger 버전에 맞게 수정
	implementation 'io.springfox:springfox-swagger-ui:3.0.0' // Swagger 버전에 맞게 수정
	implementation "io.springfox:springfox-boot-starter:3.0.0" // 이게 없어서 안된거 같다.
	implementation "io.springfox:springfox-swagger-ui:3.0.0"

}


tasks.named('test') {
	useJUnitPlatform()
}
